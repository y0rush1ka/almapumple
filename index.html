<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    min-height: 100vh;
    background: #fff0f5;
    font-family: 'Nunito', sans-serif;
    overflow-x: hidden;
    position: relative;
  }

  /* Confetti canvas */
  canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 0;
  }

  .container {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 40px 20px;
    gap: 30px;
  }

  .title {
    font-family: 'Pacifico', cursive;
    font-size: clamp(2.5rem, 8vw, 6rem);
    color: #ff4d8d;
    text-shadow: 4px 4px 0px #ffb3d1, 7px 7px 0px rgba(255, 77, 141, 0.2);
    text-align: center;
    animation: pop 0.7s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
    line-height: 1.2;
  }

  .subtitle {
    font-family: 'Pacifico', cursive;
    font-size: clamp(3rem, 10vw, 8rem);
    color: #c0006e;
    text-shadow: 5px 5px 0px #ffb3d1, 9px 9px 0px rgba(192, 0, 110, 0.15);
    text-align: center;
    animation: pop 0.7s 0.2s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
  }

  @keyframes pop {
    0% { transform: scale(0) rotate(-5deg); opacity: 0; }
    80% { transform: scale(1.1) rotate(2deg); }
    100% { transform: scale(1) rotate(0deg); opacity: 1; }
  }

  .image-frame {
    position: relative;
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0px) rotate(-1deg); }
    50% { transform: translateY(-15px) rotate(1deg); }
  }

  .image-frame img {
    width: min(320px, 80vw);
    border-radius: 50%;
    border: 8px solid #ff4d8d;
    box-shadow: 0 0 0 6px #ffb3d1, 0 20px 50px rgba(255,77,141,0.3);
    background: white;
  }

  .decorations {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    justify-content: center;
    font-size: 2.5rem;
    animation: fadeIn 1s 0.5s both;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .emoji {
    display: inline-block;
    animation: wobble 2s ease-in-out infinite;
  }
  .emoji:nth-child(2) { animation-delay: 0.3s; }
  .emoji:nth-child(3) { animation-delay: 0.6s; }
  .emoji:nth-child(4) { animation-delay: 0.9s; }
  .emoji:nth-child(5) { animation-delay: 1.2s; }

  @keyframes wobble {
    0%, 100% { transform: rotate(0deg) scale(1); }
    25% { transform: rotate(-10deg) scale(1.1); }
    75% { transform: rotate(10deg) scale(1.1); }
  }

  .message {
    font-size: clamp(1rem, 2.5vw, 1.4rem);
    color: #a0005a;
    text-align: center;
    max-width: 500px;
    font-weight: 600;
    line-height: 1.7;
    background: rgba(255,255,255,0.7);
    padding: 20px 30px;
    border-radius: 20px;
    border: 3px dashed #ffb3d1;
    animation: fadeIn 1s 0.8s both;
  }

  /* Cake row */
  .cake-row {
    display: flex;
    gap: 8px;
    font-size: 2rem;
    animation: fadeIn 1s 1s both;
  }

  /* The sneaky hidden text */
  .hidden-whisper {
    position: fixed;
    bottom: 8px;
    right: 12px;
    font-size: 9px;
    color: rgba(200, 200, 200, 0.4);
    transform: rotate(90deg);
    transform-origin: bottom right;
    letter-spacing: 1px;
    font-family: 'Nunito', sans-serif;
    user-select: none;
    pointer-events: none;
    z-index: 999;
  }

  /* Stars background dots */
  .star {
    position: fixed;
    width: 6px;
    height: 6px;
    background: #ffb3d1;
    border-radius: 50%;
    animation: twinkle 2s ease-in-out infinite;
    z-index: 0;
  }
  @keyframes twinkle {
    0%, 100% { opacity: 0.2; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.4); }
  }
</style>
</head>

<script>
// Confetti
const canvas = document.getElementById('confetti');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

const colors = ['#ff4d8d','#ffb3d1','#c0006e','#fff0a0','#a8edea','#ffd700','#ff85c2'];
const pieces = Array.from({length: 120}, () => ({
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height - canvas.height,
  r: 4 + Math.random() * 8,
  d: 1 + Math.random() * 3,
  color: colors[Math.floor(Math.random() * colors.length)],
  tilt: Math.random() * 10 - 10,
  tiltAngle: 0,
  tiltSpeed: 0.05 + Math.random() * 0.1,
  shape: Math.random() > 0.5 ? 'circle' : 'rect',
}));

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  pieces.forEach(p => {
    ctx.beginPath();
    ctx.fillStyle = p.color;
    if (p.shape === 'circle') {
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    } else {
      ctx.rect(p.x, p.y, p.r * 1.5, p.r * 0.6);
    }
    ctx.fill();

    p.tiltAngle += p.tiltSpeed;
    p.y += p.d + Math.cos(p.tiltAngle) * 0.5;
    p.x += Math.sin(p.tiltAngle) * 1.5;
    p.tilt = Math.sin(p.tiltAngle - Math.PI / 3) * 12;

    if (p.y > canvas.height + 10) {
      p.y = -10;
      p.x = Math.random() * canvas.width;
    }
  });
  requestAnimationFrame(draw);
}
draw();
</script>
